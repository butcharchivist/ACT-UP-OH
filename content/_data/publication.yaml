description:
  one_line: "The Latina/o Caucus was a working group of ACT UP New York that was most active between 1990 and 1994."
  full: "The ACT UP Latina/o Caucus Archive is meant to be a resource for community activists, artists, journalists, historians, educators and most importantly, youth. It is also an ongoing collective memory project that is dynamic and flawed. The materials come from personal collections that have been made public for the first time, as well as the ACT UP NY records from the New York Public Library."

